<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Gốm thời Lý</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
    body{
        margin:0;
        font-family:system-ui;
        background:#eef4f1;
        color:#2b3a32;
    }

    /* --- TOP NAV --- */
    nav{
        display:flex;
        justify-content:center;
        gap:12px;
        background:#8bb7a2;
        padding:14px 0;
        position:sticky;
        top:0;
    }
    nav button{
        background:#ffffff;
        border:none;
        padding:10px 18px;
        border-radius:8px;
        font-size:15px;
        cursor:pointer;
        font-weight:600;
        transition:0.2s;
    }
    nav button.active{
        background:#35564b;
        color:white;
    }
    nav button:hover{
        background:#4c7a6a;
        color:white;
    }

    /* --- SECTIONS --- */
    section{
        display:none;
        padding:20px;
        max-width:900px;
        margin:auto;
        animation: fade .3s ease;
    }
    @keyframes fade{
        from{opacity:0; transform:translateY(10px);}
        to{opacity:1; transform:translateY(0);}
    }
    section.active{
        display:block;
    }

    model-viewer{
        width:100%; 
        height:70vh;
        background:#d8e3dd;
        border-radius:14px;
    }

    .card{
        background:white;
        padding:20px;
        border-radius:12px;
        box-shadow:0 6px 20px rgba(0,0,0,.1);
        line-height:1.6;
    }

    img{
        width:100%;
        max-width:800px;
        border-radius:14px;
        box-shadow:0 6px 16px rgba(0,0,0,.15);
    }
</style>
</head>

<body>

<nav>
    <button onclick="showTab(1)" id="btn1" class="active">Mô hình 3D</button>
    <button onclick="showTab(2)" id="btn2">Thông tin</button>
    <button onclick="showTab(3)" id="btn3">Poster</button>
</nav>

<!-- SECTION 1 --------------------------------------------------->
<section id="tab1" class="active">
    <h2>Mô hình 3D gốm thời Lý</h2>

    <model-viewer 
        src="https://huggingface.co/SangLazyGuy/dogom3D/resolve/main/batthoily.glb"
        camera-controls auto-rotate>
    </model-viewer>
</section>

<!-- SECTION 2 --------------------------------------------------->
<section id="tab2">
    <div class="card">
        <h2>Thông tin về gốm thời Lý</h2>
        <p>Gốm Lý nổi tiếng với men ngọc xanh lục nhạt, độ mịn cao và họa tiết khắc chìm tinh tế.</p>
        <p>Đặc trưng gồm:</p>
        <ul>
            <li>Men ngọc bóng mượt, trong và sâu.</li>
            <li>Họa tiết sen – mây – dây lá.</li>
            <li>Hình dáng thanh thoát, nhẹ.</li>
        </ul>
    </div>
</section>

<!-- SECTION 3 --------------------------------------------------->
<section id="tab3">
    <h2>Poster trưng bày</h2>
    <img src="poster.jpg" alt="Poster gốm Lý (gắn ảnh của bạn)">
</section>

<script>
    function showTab(n){
        document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
        document.getElementById("tab"+n).classList.add("active");

        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        document.getElementById("btn"+n).classList.add("active");
    }
</script>

</body>
</html>
